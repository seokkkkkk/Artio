<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Feed</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f8fd;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            h1 {
                color: #1d4ed8;
                margin-bottom: 20px;
            }
            #postList {
                list-style-type: none;
                padding: 0;
                width: 100%;
                max-width: 600px;
            }
            .post-item {
                background-color: #ffffff;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 15px;
                margin-bottom: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .post-item h3 {
                margin: 0;
                font-size: 18px;
                color: #1d4ed8;
            }
            .post-item p {
                margin: 10px 0;
                font-size: 14px;
                color: #333;
            }
            .post-item img {
                max-width: 100%;
                border-radius: 5px;
                margin-top: 10px;
            }
            .button {
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #1d4ed8;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
            }
            .button:hover {
                background-color: #155ab6;
            }
        </style>
    </head>
    <body>
        <h1>Feed</h1>
        <button class="button" onclick="location.href='/profile'">
            Go to Profile
        </button>
        <ul id="postList"></ul>
        <script>
            async function loadFeed() {
                const response = await fetch("/posts/feed");
                const posts = await response.json();

                const postList = document.getElementById("postList");
                postList.innerHTML = ""; // 기존 리스트 초기화

                posts.forEach((post) => {
                    const li = document.createElement("li");
                    li.className = "post-item";
                    li.innerHTML = `
                        <h3>${post.user.username}</h3>
                        <p>${post.content}</p>
                        ${
                            post.imageUrl
                                ? `<img src="${post.imageUrl}" alt="Post Image" />`
                                : ""
                        }
                    `;
                    postList.appendChild(li);
                });
            }

            loadFeed();
        </script>
    </body>
</html>
